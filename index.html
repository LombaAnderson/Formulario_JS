<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio criado com Javascript e Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>

  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-3">
            <div class="card">
                <div class="card-body">
            <h1>Cadastre-se</h1>
          <form id="formulario">
              <div class="form-group">
               <label>Nome</label>
               <input class="form-control" type="text"name="nome" id="nome" placeholder="Digite seu nome...">
              </div>
              <div class="form-group">
                <label>Data de Nascimento</label>
                <input class="form-control" type="text"name="nascimento" id="nascimento" placeholder="formato dd-mm-aaaa">
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input class="form-control" type="text"name="cpf" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
            <form action="processa_imagem" method="post" enctype="multipart/form-data">
                <label>Anexe seus documentos: <input type="file" class="btn btn-secondary name="image"></label>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
             </div>
             <div class="alert alert-danger d-none">
                 Preencha o campo <span id="campo-erro"></span>!
             </div>
            </form>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
